<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 90%;
      margin: auto;
    }

    h1 {
      color: #333;
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .back-to-home-btn {
      background-color: #e74c3c;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .back-to-home-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

<div class="thank-you-container">
  <h1>Thank You!</h1>
  <p>Your sign-up was successful. We appreciate you joining us!</p>
  

<script>
  function goToHome() {
    // You can customize this URL based on your actual home page URL
    window.location.href = 'index.html';
  }
</script>

</body>
</html>
